<div class="login-wrap mt-5">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <form [formGroup]="login">
          <div class="group">
            <label for="user" class="label">Mail</label>
            <input id="user" type="text" class="input" formControlName="user">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" formControlName="pass">
          </div>

          <div class="group">
            <input type="submit" class="button" value="Sign In" [disabled]="login.invalid" (click)="loginUser()">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </form>




      </div>
      <div class="sign-up-htm">
        <form [formGroup]="register">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input type="text" class="input" formControlName="username">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input type="password" class="input" data-type="password" #pass formControlName="password" required>
          </div>
          <small class="alert-danger" *ngIf="this.register.controls['password'].errors?.['minlength']">Password
            Must be at least 5
            words</small>
          <div class="group">
            <label for="pass" class="label">Repeat Password</label>
            <input type="password" class="input" data-type="password" formControlName="rpassword"
              pattern={{pass.value}}>
          </div>
          <small class="alert-danger"
            *ngIf="this.register.controls['password'].touched && this.register.controls['rpassword'].errors?.['pattern']">Entered
            Passwords
            Must match</small>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input type="text" class="input" formControlName="mail" email>
          </div>
          <small class="alert-danger" *ngIf="this.register.controls['mail'].errors?.['email']">invalid mail</small>


          <div class="group">
            <input type="submit" class="button" value="Sign Up" [disabled]="register.invalid" (click)="registerUser()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
